<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>checkNumberValue</title>
</head>
<body>
<script>
    let value = prompt('Type a number', 0);
    value=parseInt(value);
    console.log(value);
    switch (((value > 0) ? 1 : (value < 0) ? -1 : 0)) {
        case 0: alert('0');
        break;
        case (1): alert('1');
        break;
        case (-1): alert('-1');
        break;
    }
</script>
</body>
</html>
